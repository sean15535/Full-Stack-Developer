<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout Page</h1>
    <section>  
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/spoon.jpg" alt="Product Image">
        <p> Left-handed spoon </p>
        <p> $29.99 </p>
    </section>

    <section>  
    <h2>Payment Information</h2>
        <form> 
            <label for="name" >Cardholder Name: </label>
            <input type="text" id="name" name="name"  size="20" required /></br>
        
            <label for="number" >Card Number: </label>
            <input type="number" id="number" name="number"  size="20" required /></br>
    
            <label for="number" >Expiry Date</label>
            <input type="number" id="number" name="number" placeholder="MM/YY" size="4" required /></br>
            
            <label for="number" >CVV </label>
            <input type="number" id="number" name="number" required /></br>
            <button type="submit">Place Order </button>
        </form>
    </section>
</body>
</html>
