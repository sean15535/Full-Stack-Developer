<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Product Image of a cube">
        <p>Left-handed spoon</p>
        <p>$29.99</p>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" required aria-required="true" /><br>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required aria-required="true" /><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" /><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" /><br>

            <button type="submit">Place Order</button>
        </form>
    </section>
</body>
</html>
