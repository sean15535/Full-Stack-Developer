<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Feedback Form</title>
</head>
<body> 
    <header> 
        <h1>Hotel Feedback Form   </h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.    </p>
    </header> 
    
    <main> 
        <form action="https://hotel-feedback.freecodecamp.org" method="POST">  
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name" placeholder="Ex. example@email.com">Name:(required) </label>
                <input type="text" id="name" name="name" required />

                <label for="email" placeholder="example@email.com">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />
            </fieldset>
        </form>

    </main>
</body>
</html>
