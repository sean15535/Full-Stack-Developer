<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css">
    <link rel="icon" href="images/favicon (3).ico" type="image/x-icon">
</head>
<body style="background-color: black;">
    <h1 style="text-align: center;">Simple Calculator</h1>
<table style="width:50%; text-align: center;">
    <caption>Simple Calculator</caption>
    <tr>
        <th colspan="4"> Display View </th>
    </tr>
    
    <tr>
        <td> C </td>
        <td> % </td>
        <td> del </td>
        <td> / </td>
    </tr>

    <tr>
        <td> 7 </td>
        <td> 8 </td>
        <td> 9 </td>
        <td> * </td>
    </tr>

    <tr>
        <td> 4 </td>
        <td> 5 </td>
        <td> 6 </td>
        <td> - </td>
    </tr>

    <tr>
        <td> 1 </td>
        <td> 2 </td>
        <td> 3 </td>
        <td> + </td>
    </tr>

    <tr>
        <td> log </td>
        <td> 0 </td>
        <td> . </td>
        <td style="border-radius: 20px; background-color: blue; color:white; border: 1px solid black; "> = </td>
</table>
</body>
</html>
