<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyle.css">
    <link rel="icon" href="images/favicon (3).ico" type="image/x-icon">
</head>
<body style="background-color: black;">
    <h1 style="text-align: center;">Simple Calculator</h1>
<table style="width:50%; text-align: center;">
    <caption>Simple Calculator</caption>
    <tr>
        <th colspan="4"> Display View </th>
    </tr>
    
    <tr>
        <td style="color:red;"> C </td>
        <td style="color:blue;"> % </td>
        <td style="color:blue;"> del </td>
        <td style="color:blue;"> / </td>
    </tr>

    <tr>
        <td style="color:white;"> 7 </td>
        <td style="color:white;"> 8 </td>
        <td style="color:white;"> 9 </td>
        <td style="color:blue;"> * </td>
    </tr>

    <tr>
        <td style="color:white;"> 4 </td>
        <td style="color:white;"> 5 </td>
        <td style="color:white;"> 6 </td>
        <td style="color:blue;"> - </td>
    </tr>

    <tr>
        <td style="color:white;"> 1 </td>
        <td style="color:white;"> 2 </td>
        <td style="color:white;"> 3 </td>
        <td style="color:blue;"> + </td>
    </tr>

    <tr>
        <td style="color:blue;"> log </td>
        <td style="color:white;"> 0 </td>
        <td style="color:white;"> . </td>
        <td style="border-radius: 20px; background-color: blue; color:white; border: 1px solid black; "> = </td>
</table>
</body>
</html>
