<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
</head>
<body>
<main> 
    <h1> CatPhotoApp</h1>
    <section> 
        <h3> Cat Photos</h3>
        <!-- TODO: Add link to cat photos -->
        <p> Everyone loves <a href="images/running-cats.jpg"> cute cats  </a> online! </p>
        <p> See more <a href="https://www.freecatphotoapp.com/" target="_blank"> cat photos  </a> in our gallery. </p>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
    </section>

    <section> 
        <h3> Cat Lists </h3>
        <h4> Things cats love: </h4>
        <ul>
            <li> Catnip </li>
            <li> Laser pointers </li>
            <li> Lasagna </li>
        </ul>
        <figure> 
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." width="300" height="200">
            <figcaption> Cats <i> love </i>lasagna . </figcaption>
        </figure>
    </section>

    <section> 
        <h4> Top 3 things cats hate: </h4>
        <ol>
            <li> flea treatment </li>
            <li> thunder </li>
            <li> other cats </li>
        </ol>
        <figure> 
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field." width="300" height="200">
            <figcaption> Cats <strong> hate </strong>other cats. </figcaption>
        </figure>
    </section>

    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org </a> </p>
        <p> <a href="https://www.freecodecamp.org/"> freeCodeCamp.org </a> </p>
    </footer>
</main>

</body>
</html>
