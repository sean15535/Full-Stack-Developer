<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <link rel="stylesheet" href="tablestyle.css">
    <link rel="icon" href="images/favicon (2).ico" type="image/x-icon">
</head>

<body>
<table style="width: 100%;">
        <tr>
            <th>Start Tag </th>
            <th>Element Contents </th>
            <th>End Tag</th>
        </tr>
  
        <tr>
            <td>&lt;h1&gt;</td>
            <td>My first Header </td>
            <td>&lt;/h1&gt;</td>
        </tr>
        <tr>
            <td>&lt;p&gt;</td>
            <td>Mt First Paragraph</td>
            <td>&lt;/p&gt;</td>
        </tr>
        <tr>
            <td>&lt;br&gt;</td>
            <td> Line Breaker </td>
            <td> None </td>
        </tr>
       
</table>

</body>
</html>
